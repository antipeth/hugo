baseURL: "https://blog.0pt.im/"
title: 春风少年兄
paginate: 5
theme: PaperMod
languageCode: zh-cn # en-us

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

defaultContentLanguage: zh # 最顶部首先展示的语言页面
defaultContentLanguageInSubdir: true

params: 
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 春风少年兄
  description: "欢迎来到世纪大道"
  keywords: [Blog, Portfolio, PaperMod]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  twikoo:
      version: 1.6.16

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://img.0pt.im/blogbuilt/title.jpeg"
    favicon16x16: "https://img.0pt.im/blogbuilt/title.jpeg"
    favicon32x32: "https://img.0pt.im/blogbuilt/title.jpeg"
    apple_touch_icon: "https://img.0pt.im/blogbuilt/title.jpeg"
    safari_pinned_tab: "https://img.0pt.im/blogbuilt/title.jpeg"

  label:
    text: "世纪大道"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: 春风少年兄
    subtitle: "你在世纪大道东门"
    imageUrl: "https://img.0pt.im/blogbuilt/title.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: image
    buttons:
      - name: 文章
        url: posts
      - name: 标签
        url: tags
  
  outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary
  # home-info mode
  homeInfoParams:
    Title: "春风少年兄"
    Content: 你在世纪大道东门
  
  comments: true
  socialIcons:
    - name: bilibili
      url: "https://space.bilibili.com/471598989"   

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
